<div class="bg-image">

    <div class="row">



        <div class="card" style="width: 18rem;" *ngFor="let cards of card">

            <div class="card-body">
                <img src="{{cards.img}}" width="255" height="150">
                <!-- if ternario  -->
                <h5 [ngStyle]="{'background-color': cards.attiva ? 'blue':'red'}">{{cards.titolo}}</h5>
                <p>{{cards.descrizione|primapipe:cards.attiva}}</p>
                <!-- <p *ngIf="cards.attiva" [ngStyle]="{'background-color':'red'}" >{{cards.footer|uppercase}}</p> -->
                <a href={{cards.href}} class="btn btn-primary">{{cards.contatta|uppercase}}</a>

            </div>
        </div>
    </div>
